<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User | Find My Anime</title>
    <link rel="stylesheet" href="styles/style.css"></link>
</head>
<body>
    <div class="hdr-form">
        <h1>New User</h1>
        <p>Please fill in the information below</p>
    </div>
    <div>

        <div class="form-container">
            <form action="cluster.py" method="POST">
                <div class="form-elem">
                    <label>Favorite Anime(s): </label><input type="text" class="form-txt" name="fav-anim" id="fav-anim" /> <a href="#" id="addToFav" name="addToFav" class="add-btn">Add</a>
                    <div id="animemsg"></div>
                </div>
                <div class="form-elem">
                    <label>Clustering Algorithm: </label>
                    <select name="algo" id="algo">
                        <option value="kmeans">K-Means</option>
                        <option value="dbscan">Hierarchial Clustering</option>
                    </select>
                    <div id="animemsg"></div>
                </div>

                <input id="cluster" type="submit" value="Find my Anime!">
            </form>
        </div>
        <div class="list-container">
            Anime List: 
            <ul id="animeList"></ul>
        
        </div>
    </div>
</body>
<script src="scripts/script.js"></script>
</html>
